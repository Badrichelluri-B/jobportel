<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/home}">Job Portal</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<div class="text-center py-5 bg-white shadow-sm">
    <h1 class="fw-bold">Welcome to Badri Job Portal</h1>
    <p class="text-muted">Find your next job and advance your career</p>

    <!-- Search Form -->
    <form class="d-flex justify-content-center" th:action="@{/jobs/search}" method="get">
        <input class="form-control w-25 me-2" type="text" name="keyword" placeholder="Search keyword">
        <select class="form-select w-25 me-2" name="location">
            <option value="">All Locations</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
            <option>Pune</option>
        </select>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>

<!-- Recent Jobs Section -->
<div class="container mt-5">
    <h3 class="mb-4">Recent Jobs</h3>
    <div class="list-group">
        <a th:each="job : ${jobs}" th:href="@{/jobs/{id}(id=${job.id})}"
           class="list-group-item list-group-item-action">
            <h5 th:text="${job.title}">Job Title</h5>
            <p class="mb-0 text-muted" th:text="${job.company}">Company</p>
        </a>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- ✅ Spring Security default login -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <!-- Login alerts -->
                <p class="alert alert-danger mt-2 py-2" th:if="${param.error}">
                    ❌ Invalid username or password!
                </p>
                <p class="alert alert-success mt-2 py-2" th:if="${param.logout}">
                    ✅ You have been logged out!
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- ✅ Registration form bound to `user` -->
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select th:field="*{role}" class="form-select">
                            <option value="APPLICANT">Applicant</option>
                            <option value="EMPLOYER">Employer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>

                <!-- Registration alerts -->
                <p class="alert alert-success mt-2 py-2" th:if="${param.registerSuccess}">
                    ✅ Registration successful!
                </p>
                <p class="alert alert-danger mt-2 py-2" th:if="${param.registerError}">
                    ❌ Registration failed! Try a different username.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Auto-show modal on errors -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const loginError = /*[[${param.error}]]*/ false;
    const logoutSuccess = /*[[${param.logout}]]*/ false;
    const registerSuccess = /*[[${param.registerSuccess}]]*/ false;
    const registerError = /*[[${param.registerError}]]*/ false;

    if (loginError || logoutSuccess) {
        new bootstrap.Modal(document.getElementById('loginModal')).show();
    }

    if (registerSuccess || registerError) {
        new bootstrap.Modal(document.getElementById('registerModal')).show();
    }
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
